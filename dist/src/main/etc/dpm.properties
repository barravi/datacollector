#
# DPM Enabled
# If true HTTP Authentication for Data Collector will be configured to use DPM SSO Authentication.
#
dpm.enabled=false

#
# Base URL of the Remote Service
# In a real deployment the security service must be encrypted (HTTPS)
#
dpm.base.url=http://localhost:18631

#
# Application Token
#
dpm.applicationToken=@application-token.txt@

#
# Labels to report the remote control system
#
remote.control.job.labels=label1,label2

#
# Data Collector Ping Frequency to DPM (in milliseconds)
#
remote.control.ping.frequency=5000
